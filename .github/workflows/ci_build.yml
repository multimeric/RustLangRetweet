name: Cargo build and lint

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - run: |
           rustup update
    - run: cargo update
    - name: Build
      run: cargo build --verbose
    - name: linting
      run: |
           cargo fmt --all -- --check
