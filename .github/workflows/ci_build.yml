name: Cargo build and lint

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - uses: actions-rs/toolchain@v1
      with:
          profile: minimal
          toolchain: x86_64-unknown-linux-gnu
          override: true
    - uses: actions-rs/cargo@v1
      with:
          command: build

    
